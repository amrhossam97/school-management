<div class="row layout">
  <div class="col-lg-3 col-sm-1"></div>
  <div class="login col-lg-6 col-sm-10">
    <h3 class="text-center">Admin Login</h3>
    <hr class="w-75 m-auto my-2">
    <form #login='ngForm'>
      <label for="name">User Name</label>
      <input type="text" name="name" [(ngModel)]='user.userName' id='name' class="form-control" placeholder="Enter Your User Name">
      <label for="pass">Password</label>
      <input type="password" name="pass" id='pass' [(ngModel)]='user.password' class="form-control" placeholder="Enter Your Password" minlength="8">
      <a class="forget" href="#"><small>Forget Password ?</small></a>
      <button class="d-block m-auto btn btn-dark" (click)='test()'
      [disabled]='user.userName === "" || user.password === "" '>
         Login</button>
    </form>
  </div>
  <div class="col-lg-3 col-sm-1"></div>
</div>
